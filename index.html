<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京大GO</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="battle" hidden>
        <img id="focusImg" src="">
        <p id="encounterLog"></p>
        <div id="quizDiv" hidden>
            <p id="question"></p>

            <input type="radio" id="radio1" name="group1">
            <label for="radio1" id="opt1"></label><br>
            
            <input type="radio" id="radio2" name="group1">
            <label for="radio2" id="opt2"></label><br>
            
            <input type="radio" id="radio3" name="group1">
            <label for="radio3" id="opt3"></label><br>

            <input type="radio" id="radio4" name="group1">
            <label for="radio4" id="opt4"></label><br>

            <button id="answer" onclick="answerFunc();">回答</button>
        </div>
          
        <p id="result" hidden></p>
        <button id="nextButton" onclick="nextButtonClick()" hidden>次へ</button>
        <button id="getButton" onclick="getButtonClick();" hidden>ゲットだぜ！</button>
        <button id="backButton" onclick="backButtonClick();" hidden>マップに戻る</button>

    </div>
    <div id="txt">ここにデータを表示</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHd-1LFAVCD7cDLYck46D9jYCm_nF8lQ8&callback=initMap&map_ids=206221e9066e4473" async defer></script>
</body>
</html>
